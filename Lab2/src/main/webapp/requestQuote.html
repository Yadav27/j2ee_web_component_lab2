<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Socket Server Application</title>
</head>
<body>
    <form action="/SocketMachineWebAppF/ServerSocketWebApplication" method="post">
       <label for="socket_type">Socket Type:</label>
       <select name="socket_type" id="socket_type">
           <option value="TYPE_A">TYPE A</option>
           <option value="TYPE_B">TYPE B</option>
           <option value="TYPE_C">TYPE C</option>
       </select>
       <br><br>

       <label for="quantity">Quantity:</label>
       <input type="number" id="quantity" name="quantity" required>
       <br><br>

       <label for="customer_name">Customer Name:</label>
       <input type="text" id="customer_name" name="customer_name" required>
       <br><br>

       <label for="customer_email">Customer Email:</label>
       <input type="email" id="customer_email" name="customer_email" required>
       <br><br>

       <button type="submit">Submit</button>
    </form>
</body>
</html>
